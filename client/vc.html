        <h2>VC Test</h2>
        <div class="video-test">
            <div class="video-test-feed">
            <span>
                <h3>Local Video</h3>
                <video id="vctest-local-video"></video>
            </span>

                <span>

                <video id="vctest-remote-video"></video>
            </span>

                <button id="vctest-audio-enable-btn">Toggle Audio</button>
            </div>
            <div class="video-test-menu">
                <button id="vctest-call-btn">Call</button>
                <button id="vctest-hang-up-btn">Hang up</button>
            </div>
        </div>
