<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goofy Chat App v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/media.css">
    <script>
        const documentHeight = () => {
            const doc = document.documentElement
            doc.style.setProperty('--main-app-height', `${window.innerHeight - 2}px`)
        }
        window.addEventListener('resize', documentHeight)
        documentHeight()
    </script>
    <script src="./ext/jsencrypt.min.js"></script>
    <script src="./ext/crypto_js/crypto-js.js"></script>
    <script src="./ext/socket_io.js"></script>
    <script src="./lib/other/logger.js"></script>
    <script src="./lib/other/asyncLock.js"></script>
    <script src="./lib/other/localStorageStuff.js"></script>
    <script src="./lib/other/conn.js"></script>
    <script src="./lib/socket/socketConvo.js"></script>
    <script src="./lib/sec/enc.js"></script>
    <script src="./lib/socket/socketStuff.js"></script>
    <script src="./lib/sec/sec.js"></script>
    <script src="./lib/user/accountStuff.js"></script>
    <script src="./lib/user/userIdPubKeyInterface.js"></script>
    <script src="./lib/user/userFuncs.js"></script>
    <script src="./lib/msg/msgInterface.js"></script>
    <script src="./lib/user/userMsgSystem.js"></script>
    <script src="./lib/msg/msgSystem.js"></script>
    <script src="./lib/client.js"></script>
    <script src="./clientJs/extra.js"></script>
    <script src="./clientJs/profileStuff.js"></script>
    <script src="./lib/other/importExport.js"></script>
    <script src="./lib/chat/chatStuff.js"></script>
    <script src="./lib/user/settingsObj.js"></script>
    <script src="./lib/user/userInfoStuff.js"></script>
    <script src="./lib/group/groupFuncs.js"></script>
    <script src="./lib/group/groupInfoStuff.js"></script>
</head>
<body>
    <div id="main-app-container">



        <div id="main-app-container-chat">
            <div id="goofy-server-popup">
                ???
            </div>
            <div id="main-sidebar">
                <div id="main-sidebar-uldiv"><ul class="hidden-ul" id="main-sidebar-list"></ul></div>
                <div id="main-sidebar-settings">
                    <img src="./assets/imgs/add.png" class="sidebar-entry" onmouseover="serverHoverStart(this, 'Create Group')" onmouseleave="serverHoverEnd()" onclick="createGroup()">
                    <img src="./assets/imgs/settings.png" class="sidebar-entry" onmouseover="serverHoverStart(this, 'Settings')" onmouseleave="serverHoverEnd()" onclick="">
                </div>
            </div>
            <div id="main-chat-selector">
                <div id="main-chat-selector-uldiv"><ul class="hidden-ul" id="main-chat-selector-list"></ul></div>
                <div id="main-chat-selector-settings">
                    SETTINGS<br>
                    <button id="main-chat-selector-settings-add-friend" onclick="addFriendUser()">Add friend</button><br>
                    <span>ID# <span id="main-chat-selector-settings-userid">???</span></span>
                </div>
            </div>
            <div id="main-chat-content">
                <div id="main-chat-content-header">
                    CHAT NAME &nbsp;
                    <a id="main-chat-content-header-toggle-chat-info" style="float:right;padding:5px;" href="#" onclick="toggleChatInfoVis()">INFO</a>
                    <a id="main-chat-content-header-toggle-message-selector" style="float:right;padding:5px;" href="#" onclick="toggleChannelInfoVis()">CHANNELS</a>
                    <a id="main-chat-content-header-delete-chat" style="float:right;padding:5px;" href="#" onclick="deleteCurrDm()">DELETE DM</a>
                </div>
                <div id="main-chat-content-uldiv"><ul class="hidden-ul" id="main-chat-content-list"></ul></div>
                <div id="main-chat-content-input">
                    <div id="main-chat-content-input-upload">+</div>
                    <div id="main-chat-content-input-input">
                        <textarea id="main-chat-content-input-input-textarea" onkeydown="mainChatInputKey(event)" placeholder="Enter message"></textarea>
                    </div>
                </div>
            </div>
            <div id="main-chat-info">
                <div id="main-chat-info-header">
                    CHAT INFO
                    <a id="main-chat-info-header-toggle-chat-info" style="float:right;" href="#" onclick="toggleChatInfoVis()">HIDE CHAT INFO</a>
                </div>
                <div id="main-chat-info-body">
                    [CHAT INFO]
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./indexConn.js"></script>
<script src="./index.js"></script>
</html>
